<div class="container">
  <div class="row">
    <div class="col-md-9 offset-md-3 mt-3">
      <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">E-Mail</label>
          <input type="text" class="form-control" name="email" placeholder="E-Mail" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Content</label>
          <input type="text" class="form-control" name="content" placeholder="Content" formControlName="content">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Birth-Date</label>
          <input type="datetime" class="form-control" name="birthDate" placeholder="Birth-Date"
            formControlName="birthDate">
        </div>
        <label>Publish Date Expire: </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="publishDateExpire" id="exampleRadios1" value="1"
            formControlName="publishDateExpire" checked>
          <label class="form-check-label" for="exampleRadios1">
            1 Month
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="publishDateExpire" id="exampleRadios2" value="3" checked
            formControlName="publishDateExpire">
          <label class="form-check-label" for="exampleRadios2">
            3 Month
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="publishDateExpire" id="exampleRadios3" value="6"
            formControlName="publishDateExpire">
          <label class="form-check-label" for="exampleRadios3">
            6 Month
          </label>
        </div>
        <div class="form-group">
          <label for="inputState">Content Type</label>
          <select id="inputState" class="form-control" name="contentType" formControlName="contentType">
            <option selected>Choose...</option>
            <option value="Review">Review</option>
            <option value="Suggestion">Suggestion</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let v of visitorList">
              <td>{{v.name}}</td>
              <td>{{v.email}}</td>
              <td>{{v.content}}</td>
              <td>{{v.birthDate}}</td>
          </tr> -->
      </tbody>
      </table>
    </div>
  </div>
</div>
