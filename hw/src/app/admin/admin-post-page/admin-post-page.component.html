<table>
    <thead>
        <th>UserId</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let p of postList">
            <td>{{p.userId}}</td>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
            <td><button (click)="getComments(p.id)" class="btn-primary" type="button">Comments</button></td>
        </tr>
    </tbody>
</table>
