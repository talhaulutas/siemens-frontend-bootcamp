<table class="table table-striped">
  <thead>
    <th>PostId</th>
    <th>ID</th>
    <th>Name</th>
    <th>E-mail</th>
    <th>Body</th>
  </thead>
  <tbody>
    <tr *ngFor="let c of commentList">
      <td>{{ c.postId }}</td>
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.body }}</td>
    </tr>
  </tbody>
</table>
