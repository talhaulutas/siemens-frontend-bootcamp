<table class="table">
    <thead>
        <th>Name</th>
        <th>Username</th>
        <th>E-Mail</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let u of userList">
            <td>{{u.name}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
            <td><a class="btn btn-primary" [routerLink]="['/admin/admin-user-detail', u.id]"
                >Show Details</a> </td>
        </tr>
    </tbody>
</table>
