<table>
    <thead>
        <th>Name</th>
        <th>Username</th>
        <th>E-Mail</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let u of userList">
            <td>{{u.name}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
            <td><button class="btn-primary" type="button">See Details</button></td>
        </tr>
    </tbody>
</table>
