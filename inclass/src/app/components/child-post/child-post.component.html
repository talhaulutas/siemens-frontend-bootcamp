<table class="table">
    <thead>
        <tr>

            <th scope="col">Id</th>
            <th scope="col">UserID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postList">
            <th>{{post.id}}</th>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
